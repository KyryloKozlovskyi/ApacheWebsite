<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Exercise 7</title>
    <script>
        function changeColor() 
        {
            document.getElementById("myText").style.color = "red";
        }   

        function changeFontStyle() 
        {
            document.getElementById("myText").style.fontStyle = "italic";
        }

        function changeFontSize() 
        {
            document.getElementById("myText").style.fontSize = "xx-large";
        }
    </script>
</head>

<body>
    <h1>Changing styles with the DOM</h1>
    <h2 id="myText">Change this Text</h2>

    <button onclick="changeColor()">Change Color of H2</button>

    <button onclick="changeFontSize()">Change Font Size of H2</button>

    <button onclick="changeFontStyle()">Change Font Style of H2</button>

</body>

</html>
